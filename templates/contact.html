<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>

    <div class="contact-container">
        <h2>Contact Me</h2>

        <p>
            Email:
            <a href="mailto:tomasgonzalez.dev.cba@gmail.com" class="gm">
                tomasgonzalez.dev.cba@gmail.com
            </a>
        </p>

        <p>
            <a href="https://github.com/Tomas6941" class="gh" target="_blank">
                GitHub
            </a>
        </p>

        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="idea">Idea del proyecto</label>
                <textarea id="idea" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar por WhatsApp</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const idea = document.getElementById("idea").value.trim();

            const mensaje = `Hola, mi nombre es ${nombre}.
Correo: ${email}
Idea del proyecto:
${idea}`;

            const numero = "549XXXXXXXXXX"; // <-- PONÉ TU NÚMERO ACÁ
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

            window.open(url, "_blank");
        });
    </script>

</body>
</html>
