<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <div>
        <h2>Contact Me</h2>
        <p>Email: 
        <a href="mailto:tomasgonzalez.dev.cba@gmail.com" class="gm">tomasgonzalez.dev.cba@gmail.com</a>
        <a href="https://github.com/Tomas6941" class="gh">GitHub</a>
    </div>

    <form action="#" method="POST" class="contact-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input 
      type="text" 
      id="nombre" 
      name="nombre" 
      placeholder="Tu nombre" 
      required 
    />
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="tu@email.com" 
      required 
    />
  </div>

  <div class="form-group">
    <label for="idea">Idea del proyecto</label>
    <textarea 
      id="idea" 
      name="idea" 
      rows="5" 
      placeholder="Describí brevemente tu idea..." 
      required
    ></textarea>
  </div>

  <button type="submit">Enviar</button>
</form>
</body>
</html>
